<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IHCC Admin Portal</title>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // This forces the CMS to use your settings even if it can't find the .yml file
      window.CMS_CONFIG = {
        backend: {
          name: "github",
          repo: "IHCC-Cyber-Club/Club-Website",
          branch: "main",
          base_url: "https://test-site-ruby-tau.vercel.app",
          auth_endpoint: "/api/auth"
        },
        media_folder: "assets/uploads",
        public_folder: "/assets/uploads",
        collections: [
          {
            name: "meeting_notes",
            label: "Meeting Notes",
            folder: "content/notes",
            create: true,
            slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
            extension: "md",
            format: "frontmatter",
            fields: [
              { label: "Title", name: "title", widget: "string" },
              { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD" },
              { label: "Minutes", name: "body", widget: "markdown" }
            ]
          }
        ]
      };
    </script>
  </head>
  <body></body>
</html>
