<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>IHCC Admin Portal</title>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</head>
<body>
  <script>
    window.CMS_MANUAL_INIT = true;
    CMS.init({
      config: {
        backend: {
          name: "github",
          repo: "IHCC-Cyber-Club/Club-Website",
          branch: "main",
          base_url: "https://test-site-yjoz3ihxs-cael-lenoxs-projects.vercel.app",
          auth_endpoint: "api/auth" // Points to your new api/auth.js
        },
        media_folder: "assets/uploads",
        collections: [
          {
            name: "meeting_notes",
            label: "Meeting Notes",
            folder: "content/notes",
            create: true,
            slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
            fields: [
              { label: "Title", name: "title", widget: "string" },
              { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD" },
              { label: "Body", name: "body", widget: "markdown" }
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
