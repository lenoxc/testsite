<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin</title>

    <!-- Netlify Identity (required for git-gateway auth) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>

  <body>
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3/dist/decap-cms.js"></script>

    <script>
      // Optional: after logging in, keep you inside the CMS app
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/#/";
            });
          }
        });
      }
    </script>
  </body>
</html>

<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("login", () => {
      document.location.href = "/admin/#/";
    });

    window.netlifyIdentity.on("init", (user) => {
      // If user hits /admin from an invite flow, show the widget automatically
      if (!user && window.location.hash === "") {
        window.netlifyIdentity.open();
      }
    });
  }
</script>
