backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "meeting_notes"
    label: "Meeting Notes"
    folder: "content/notes"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date (Display)", name: "date_display", widget: "string" }
      - { label: "Time", name: "time", widget: "string", required: false }
      - { label: "Attendance", name: "attendance", widget: "string", required: false }
      - { label: "Minutes", name: "body", widget: "markdown" }
