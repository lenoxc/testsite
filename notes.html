<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meeting Notes â€¢ IHCC Cybersecurity Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050111;
      --card-bg: #110826;
      --primary: #00f2ff;
      --text: #ffffff;
      --accent: #5e2ca5;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      font-size: 3rem;
      margin-bottom: 50px;
    }

    /* The Grid matching your reference image */
    .notes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 25px;
    }

    /* Card Style from image_4f2a6c.png */
    .card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 40px 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(94, 44, 165, 0.4);
    }

    .card h3 {
      font-family: 'Inter', sans-serif;
      font-size: 1.4rem;
      margin: 0 0 25px 0;
      font-weight: 700;
    }

    /* Button Style from image_4f2a6c.png */
    .view-btn {
      background-color: var(--accent);
      color: white;
      text-decoration: none;
      padding: 12px 0;
      width: 85%;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 600;
      transition: opacity 0.2s;
    }

    .view-btn:hover {
      opacity: 0.8;
    }

    footer {
      text-align: center;
      padding: 40px;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Meeting Notes</h1>
    
    <div class="notes-grid" id="notes-grid">
      <p style="grid-column: 1/-1; text-align: center;">Scanning root archives...</p>
    </div>
  </div>

  <footer class="footer">
    <div style="font-weight:900; color: white; margin-bottom: 10px;">IHCC Cyber</div>
    <div class="mini">
      <a href="index.html" style="color: inherit; text-decoration: none; margin: 0 10px;">Home</a>
      <a href="about.html" style="color: inherit; text-decoration: none; margin: 0 10px;">About</a>
      <a href="notes.html" style="color: inherit; text-decoration: none; margin: 0 10px;">Notes</a>
    </div>
  </footer>

  <script>
    async function fetchNotesFromRoot() {
      const container = document.getElementById('notes-grid');
      try {
        // Specifically reading from root/notes based on your file tree
        const response = await fetch('https://api.github.com/repos/IHCC-Cyber-Club/Club-Website/contents/notes');
        
        if (!response.ok) throw new Error('Network error');
        
        const files = await response.json();
        
        // Filter for HTML files created by your new editor
        const htmlFiles = files.filter(f => f.name.endsWith('.html'));
        
        // Sort newest date first
        htmlFiles.sort((a, b) => b.name.localeCompare(a.name));

        container.innerHTML = ''; 

        if (htmlFiles.length === 0) {
          container.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">No archives found in /notes.</p>';
          return;
        }

        for (const file of htmlFiles) {
          // Clean up "2026-01-05.html" to "January 5th, 2026" or similar
          const displayName = file.name.replace('.html', '').replace(/-/g, ' ');

          const card = `
            <div class="card">
              <h3>${displayName}</h3>
              <a class="view-btn" href="notes/${file.name}">View Notes</a>
            </div>`;
          container.insertAdjacentHTML('beforeend', card);
        }
      } catch (e) {
        console.error(e);
        container.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #ff4b4b;">Unable to connect to GitHub root folder.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', fetchNotesFromRoot);
  </script>
</body>
</html>
