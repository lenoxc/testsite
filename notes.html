<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    :root { --bg: #050111; --card-bg: #110826; --accent: #5e2ca5; --text: #ffffff; --primary: #ff4b4b; }
    body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
    #bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
    .brand { color: var(--primary); font-family: 'Orbitron', sans-serif; font-weight: 900; }
    .container { max-width: 1200px; margin: 0 auto; padding: 60px 20px; flex: 1; }
    h1 { font-family: 'Orbitron', sans-serif; text-align: center; font-size: 3rem; margin-bottom: 50px; font-weight: 900; }
    .notes-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; }
    .card { background-color: var(--card-bg); border-radius: 12px; padding: 40px 20px; text-align: center; border: 1px solid rgba(255, 255, 255, 0.05); display: flex; flex-direction: column; align-items: center; }
    .view-btn { background-color: var(--accent); color: white; text-decoration: none; padding: 12px 0; width: 85%; border-radius: 25px; font-size: 0.9rem; font-weight: 600; }
    @media (max-width: 768px) { .notes-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div id="bg"></div>
  <div class="nav">
    <div class="nav-inner">
      <a href="index.html" style="text-decoration: none;">
        <div class="brand">IHCC Cybersecurity Club</div>
      </a>
      <div class="navlinks">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a class="active" href="notes.html">Notes</a>
      </div>
    </div>
  </div>
  <div class="container">
    <h1>Meeting Notes</h1>
    <div class="notes-grid" id="notes-grid">
      <p style="grid-column: 1/-1; text-align: center;">Loading archived minutes...</p>
    </div>
  </div>
  <footer class="footer">
    <a href="index.html" style="text-decoration: none; color: inherit;">
      <div style="font-weight:900; font-family: 'Orbitron', sans-serif;">IHCC Cyber</div>
    </a>
    <div class="mini">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="notes.html">Notes</a>
    </div>
  </footer>
  <script type="module">
    import { startBackgroundNet } from "./assets/bg-network.js";
    startBackgroundNet("bg");
  </script>
  <script>
    function formatFullDate(dateString) {
      const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      const parts = dateString.split('-');
      if (parts.length < 3) return dateString;
      const year = parts[0];
      const month = months[parseInt(parts[1], 10) - 1];
      const day = parseInt(parts[2], 10);
      let suffix = "th";
      if (day % 10 === 1 && day !== 11) suffix = "st";
      else if (day % 10 === 2 && day !== 12) suffix = "nd";
      else if (day % 10 === 3 && day !== 13) suffix = "rd";
      return `${month} ${day}${suffix}, ${year}`;
    }
    async function loadMeetingNotes() {
      const container = document.getElementById('notes-grid'); 
      try {
          const response = await fetch('https://api.github.com/repos/IHCC-Cyber-Club/Club-Website/contents/notes');
          const files = await response.json();
          files.sort((a, b) => b.name.localeCompare(a.name));
          container.innerHTML = ''; 
          for (const file of files) {
              if (file.name.endsWith('.html')) {
                  const rawDate = file.name.substring(0, 10); 
                  container.insertAdjacentHTML('beforeend', `
                    <div class="card">
                        <h3>${formatFullDate(rawDate)}</h3>
                        <a class="view-btn" href="notes/${file.name}">View Notes</a>
                    </div>`);
              }
          }
      } catch (e) { container.innerHTML = '<p>GitHub connection failed.</p>'; }
    }
    document.addEventListener('DOMContentLoaded', loadMeetingNotes);
  </script>
</body>
</html>
