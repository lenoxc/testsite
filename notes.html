<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    :root { 
      --primary: #ff4b4b; 
      --card-bg: #0d1117; 
      --accent: #5e2ca5;
      --text: #ffffff;
      --band-bg: rgba(94, 44, 165, 0.08); 
    }

    /* STICKY FOOTER LOGIC */
    html, body { height: 100%; margin: 0; }
    body {
      background-color: #050111;
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* RED ANIMATED BACKGROUND */
    #bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }

    .nav {
      padding: 20px 5%;
      border-bottom: 1px solid rgba(255, 75, 75, 0.2);
      background: rgba(5, 1, 17, 0.8);
      backdrop-filter: blur(10px);
    }

    .nav-inner { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
    .brand { font-family: 'Orbitron', sans-serif; font-weight: 900; color: var(--primary); }
    .navlinks a { color: white; text-decoration: none; margin-left: 25px; font-family: 'Orbitron', sans-serif; font-size: 0.8rem; }
    .navlinks a.active { color: var(--primary); }

    .main-content { flex: 1; padding: 80px 20px; }

    /* TERMINAL WINDOW STYLING */
    .terminal-box {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      max-width: 1200px;
      margin: 0 auto;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .terminal-header {
      background: #161b22;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .terminal-buttons { display: flex; gap: 8px; }
    .dot { width: 10px; height: 10px; border-radius: 50%; }
    .dot.red { background: #ff5f56; }
    .dot.yellow { background: #ffbd2e; }
    .dot.green { background: #27c93f; }
    .terminal-user { font-family: monospace; font-size: 0.8rem; color: rgba(255,255,255,0.4); }

    .terminal-body { padding: 50px 40px; }
    .terminal-title { 
      font-family: 'Orbitron', sans-serif; 
      font-weight: 900; 
      color: white; 
      font-size: 2.5rem; 
      margin-bottom: 40px; 
      text-align: center;
      text-transform: uppercase; 
    }

    /* NOTES GRID */
    .notes-grid { 
      display: grid; 
      grid-template-columns: repeat(3, 1fr); 
      gap: 30px; 
    }

    .note-card { 
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      transition: 0.3s ease;
    }

    .note-card:hover {
      border-color: var(--primary);
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(255, 75, 75, 0.1);
    }

    .note-card h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      color: white;
      margin-bottom: 20px;
    }

    .view-btn { 
      background: var(--accent); 
      color: white; 
      text-decoration: none; 
      padding: 10px 25px; 
      border-radius: 20px; 
      font-size: 0.85rem; 
      font-weight: 700;
      display: inline-block;
      transition: 0.3s;
    }
    .view-btn:hover { background: #7a42d4; transform: scale(1.05); }

    /* FOOTER */
    .footer { padding: 40px; text-align: center; background: #000; border-top: 1px solid rgba(255, 255, 255, 0.1); }
    .mini { margin-top: 15px; display: flex; justify-content: center; gap: 20px; }
    .mini a { color: rgba(255,255,255,0.6); text-decoration: none; font-size: 0.75rem; font-family: 'Orbitron', sans-serif; }

    @media (max-width: 1000px) { .notes-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div id="bg"></div>

  <div class="nav">
    <div class="nav-inner">
      <a href="index.html" style="text-decoration: none;">
        <div class="brand">IHCC Cybersecurity Club</div>
      </a>
      <div class="navlinks">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a class="active" href="notes.html">Notes</a>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="terminal-box">
      <div class="terminal-header">
        <div class="terminal-buttons">
          <div class="dot red"></div>
          <div class="dot yellow"></div>
          <div class="dot green"></div>
        </div>
        <div class="terminal-user">root@cyberrookie:~/logs/meeting_archive</div>
      </div>
      <div class="terminal-body">
        <h1 class="terminal-title">> Meeting Notes</h1>
        <div class="notes-grid" id="notes-grid">
          <p style="text-align: center; grid-column: 1/-1; color: rgba(255,255,255,0.5);">Querying GitHub repository for logs...</p>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <a href="index.html" style="text-decoration: none; color: inherit;">
      <div style="font-weight:900; font-family: 'Orbitron', sans-serif;">IHCC Cyber</div>
    </a>
    <div class="mini">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="notes.html">Notes</a>
    </div>
  </footer>

  <script type="module">
    import { startBackgroundNet } from "./assets/bg-network.js";
    startBackgroundNet("bg");
  </script>

  <script>
    function formatFullDate(dateString) {
      const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      const parts = dateString.split('-');
      if (parts.length < 3) return dateString;
      const month = months[parseInt(parts[1], 10) - 1];
      const day = parseInt(parts[2], 10);
      let suffix = "th";
      if (day % 10 === 1 && day !== 11) suffix = "st";
      else if (day % 10 === 2 && day !== 12) suffix = "nd";
      else if (day % 10 === 3 && day !== 13) suffix = "rd";
      return `${month} ${day}${suffix}, ${parts[0]}`;
    }

    async function loadMeetingNotes() {
      const container = document.getElementById('notes-grid');
      try {
        const response = await fetch('https://api.github.com/repos/IHCC-Cyber-Club/Club-Website/contents/notes');
        const files = await response.json();
        files.sort((a, b) => b.name.localeCompare(a.name));
        container.innerHTML = '';
        for (const file of files) {
          if (file.name.endsWith('.html')) {
            const displayDate = formatFullDate(file.name.substring(0, 10));
            container.insertAdjacentHTML('beforeend', `
              <div class="note-card">
                <h3>${displayDate}</h3>
                <a class="view-btn" href="notes/${file.name}">View Log</a>
              </div>
            `);
          }
        }
      } catch (e) { container.innerHTML = '<p>Terminal Error: Connection to GitHub repository failed.</p>'; }
    }
    document.addEventListener('DOMContentLoaded', loadMeetingNotes);
  </script>
</body>
</html>
