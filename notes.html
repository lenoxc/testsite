  <style>
    :root {
      --bg: #050111;
      --card-bg: #110826;
      --accent: #5e2ca5;
      --text: #ffffff;
      --primary: #ff4b4b;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      margin: 0;
      min-height: 100vh;

    #bg {

      top: 0; left: 0; width: 100%; height: 100%;

    .nav {

      backdrop-filter: blur(10px);
    }

    .nav-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .brand {
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      color: var(--primary);
    }

    .navlinks a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.8rem;
    }

    .navlinks a.active { color: var(--primary); }

    .container {
      max-width: 1200px; /* Slightly wider to accommodate 3 columns comfortably */
      margin: 0 auto;
      padding: 60px 20px;
      flex: 1;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      font-size: 3rem;
      margin-bottom: 50px;
      font-weight: 900;
    }

    /* FORCED 3-COLUMN GRID */
    .notes-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* This keeps it exactly 3 across */
      gap: 30px;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 40px 20px;
      text-align: center;
      transition: 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: var(--primary);
      box-shadow: 0 0 20px rgba(255, 75, 75, 0.2);
    }

    .card h3 {
      font-size: 1.25rem;
      margin-bottom: 25px;
      font-weight: 700;
      line-height: 1.4;
    }

    .view-btn {
      background-color: var(--accent);
      color: white;
      text-decoration: none;
      padding: 12px 0;
      width: 85%;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
    }

    /* Mobile Responsive: Drops to 1 column on small phones */
    @media (max-width: 768px) {
      .notes-grid {
        grid-template-columns: 1fr;
      }
    }

    .footer {

      text-align: center;
      background: #000;
      border-top: 1px solid rgba(255, 255, 255, 0.1);

      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

      text-decoration: none;
      font-size: 0.75rem;
      font-family: 'Orbitron', sans-serif;
    }
  </style>

  <div class="container">

  </div>

  <footer class="footer">
    <div style="font-weight:900; font-family: 'Orbitron', sans-serif;">IHCC Cyber</div>
    <div class="mini">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="notes.html">Notes</a>
      <a href="note-editor.html">Notes Editor</a>
    </div>

  <script type="module">
    import { startBackgroundNet } from "./assets/bg-network.js";
    startBackgroundNet("bg");
  </script>

  <script>
    function formatFullDate(dateString) {
      const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      const parts = dateString.split('-');
      if (parts.length < 3) return dateString;
      const year = parts[0];
      const month = months[parseInt(parts[1], 10) - 1];
      const day = parseInt(parts[2], 10);
      let suffix = "th";
      if (day % 10 === 1 && day !== 11) suffix = "st";
      else if (day % 10 === 2 && day !== 12) suffix = "nd";
      else if (day % 10 === 3 && day !== 13) suffix = "rd";
      return `${month} ${day}${suffix}, ${year}`;
    }

    async function loadMeetingNotes() {
      const container = document.getElementById('notes-grid'); 
      try {
          const response = await fetch('https://api.github.com/repos/IHCC-Cyber-Club/Club-Website/contents/notes');
          if (!response.ok) throw new Error('GitHub connection failed');
          const files = await response.json();
          files.sort((a, b) => b.name.localeCompare(a.name));
          container.innerHTML = ''; 
          for (const file of files) {
              if (file.name.endsWith('.html')) {
                  const rawDate = file.name.substring(0, 10); 
                  const displayDate = formatFullDate(rawDate);
                  container.insertAdjacentHTML('beforeend', `
                    <div class="card">
                        <h3>${displayDate}</h3>
                        <a class="view-btn" href="notes/${file.name}">View Notes</a>
                    </div>
                  `);
              }
          }
      } catch (error) {
          container.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">Unable to connect to GitHub archive.</p>';
      }
    }
    document.addEventListener('DOMContentLoaded', loadMeetingNotes);
  </script>
</body>
</html>
