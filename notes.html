<body>

  <div class="page">
    <div class="nav">

    <section class="band" style="padding: 46px 0 24px;">
      <div class="container" style="text-align:center;">
        <div style="font-size:34px;font-weight:900; font-family: 'Orbitron', sans-serif;">Meeting Notes</div>
        <p style="margin-top: 10px; opacity: 0.8;">Automatically updated from our club archives.</p>
      </div>
    </section>

    <section>
      <div class="container" style="padding: 34px 0 60px;">
        <div class="grid" id="notes-grid">
          <p style="color: white; grid-column: 1/-1; text-align: center;">Loading latest meeting minutes...</p>
        </div>
      </div>

    <footer class="footer">

  <script type="module">
    import { startBackgroundNet } from "./assets/bg-network.js";
    startBackgroundNet("bg");
  </script>

  <script>
    async function loadMeetingNotes() {
      const container = document.getElementById('notes-grid'); 
      
      try {
          const response = await fetch('https://api.github.com/repos/IHCC-Cyber-Club/Club-Website/contents/content/notes');
          const files = await response.json();

          // Sort files so the newest meeting is at the top
          files.sort((a, b) => b.name.localeCompare(a.name));

          container.innerHTML = ''; // Clear loading text

          for (const file of files) {
              if (file.name.endsWith('.md')) {
                  // Format: YYYY-MM-DD-Title.md
                  const datePart = file.name.substring(0, 10); 
                  const titlePart = file.name.replace('.md', '').substring(11).replace(/-/g, ' ');

                  // Using your exact CSS classes: "card" and "btn secondary"
                  const noteElement = `
                      <div class="card" style="min-height:auto;">
                          <h3 style="font-size:16px; text-transform: capitalize;">${titlePart || datePart}</h3>
                          <p style="font-size: 12px; opacity: 0.7; margin-top: 5px;">${datePart}</p>
                          <div style="margin-top:14px;">
                              <a class="btn secondary" href="${file.html_url}" target="_blank">View Notes</a>
                          </div>
                      </div>
                  `;
                  container.insertAdjacentHTML('beforeend', noteElement);
              }
          }

          // If folder is empty
          if (container.innerHTML === '') {
              container.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">No notes found in the archive.</p>';
          }

      } catch (error) {
          console.error("Error loading notes:", error);
          container.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">Unable to connect to GitHub. Please refresh.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', loadMeetingNotes);
  </script>
