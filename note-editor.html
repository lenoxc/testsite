<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IHCC | Note Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00f2ff; --bg: #0a0a0a; --card: #161616; --text: #e0e0e0; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        
        header { padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(0, 242, 255, 0.1); }
        .logo { font-family: 'Orbitron', sans-serif; font-weight: 900; color: var(--primary); text-decoration: none; font-size: 1.2rem; }
        nav a { color: var(--text); text-decoration: none; margin-left: 20px; font-family: 'Orbitron', sans-serif; font-size: 0.8rem; }

        main { flex: 1; padding: 50px 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 650px; background: var(--card); padding: 40px; border-radius: 4px; border-top: 3px solid var(--primary); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { font-family: 'Orbitron', sans-serif; font-weight: 900; color: var(--primary); margin-bottom: 30px; text-transform: uppercase; }
        
        .field { margin-bottom: 20px; text-align: left; }
        label { display: block; font-family: 'Orbitron', sans-serif; font-size: 10px; color: var(--primary); margin-bottom: 8px; letter-spacing: 1px; }
        input, textarea { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 4px; font-family: 'Inter', sans-serif; box-sizing: border-box; }
        textarea { height: 150px; }

        .btn { background: var(--primary); color: #000; width: 100%; padding: 15px; border: none; font-family: 'Orbitron', sans-serif; font-weight: 900; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .btn:hover { background: #fff; box-shadow: 0 0 15px var(--primary); }

        #result { margin-top: 30px; padding: 20px; background: #000; border: 1px dashed var(--primary); display: none; }
        pre { color: #00ff41; font-size: 13px; white-space: pre-wrap; font-family: monospace; }

        .footer { padding: 40px 5%; background: #000; text-align: center; border-top: 1px solid rgba(255,255,255,0.05); font-family: 'Orbitron', sans-serif; }
        .mini { margin-top: 15px; display: flex; justify-content: center; gap: 20px; }
        .mini a { color: #666; text-decoration: none; font-size: 0.7rem; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">IHCC CYBER</a>
        <nav><a href="index.html">Home</a><a href="notes.html">Notes</a></nav>
    </header>

    <main>
        <div class="container">
            <h1>Note Editor</h1>
            <div class="field"><label>Meeting Title</label><input type="text" id="t" placeholder="Workshop 01"></div>
            <div class="field"><label>Date</label><input type="date" id="d"></div>
            <div class="field"><label>Meeting Content</label><textarea id="b" placeholder="Paste notes here..."></textarea></div>
            <button class="btn" onclick="build()">Generate Note</button>

            <div id="result">
                <label>Step 1: Copy this content</label>
                <pre id="out"></pre>
                <label style="margin-top:15px;">Step 2: Save in GitHub as:</label>
                <p id="fn" style="font-size: 12px; color: #fff;"></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div style="font-weight:900;">IHCC Cyber</div>
        <div class="mini">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="notes.html">Notes</a>
            <a href="note-editor.html">Notes Editor</a>
        </div>
    </footer>

    <script>
    function build() {
        const title = document.getElementById('t').value;
        const date = document.getElementById('d').value;
        const body = document.getElementById('b').value;
        if(!title || !date) return alert("Title and Date required!");

        const md = `---\ntitle: "${title}"\ndate: "${date}"\n---\n\n${body}`;
        const slug = title.toLowerCase().replace(/\s+/g, '-').replace(/[^\w-]/g, '');
        
        document.getElementById('out').textContent = md;
        document.getElementById('fn').textContent = `${date}-${slug}.md`;
        document.getElementById('result').style.display = 'block';
    }
    </script>
</body>
</html>
